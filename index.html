<!DOCTYPE html>
<html>
  <head>
    <title>Wikipedia viewer</title>
    <meta charset="utf-8">
    <meta name="author" content="A.Gurin">
    <meta name="keywords" content="Search Wiki">
    <meta name="description" content="Search Wikipedia for specific request, or get random article">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <article>
      <h1>Search Wikipedia</h1>
      <section id="controls">
        <h2>Controls</h2>
        <button id="randomArticle">Get random article from Wikipedia</button>
        <label for="searchForm">Search Wikipedia for specific keyword</label>
        <form id="searchForm">
          <input type="text" placeholder="Enter your search request" >
        </form>
      </section>
      <section id="searchResults">
        <h2>Search results</h2>
      </section>
    </article>
    <footer>
    </footer>
    
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
